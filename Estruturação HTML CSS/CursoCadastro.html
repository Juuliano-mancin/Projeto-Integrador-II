<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css"> <!-- Link para o novo CSS -->
    <title>Cadastro de Curso</title>
</head>
<body>
    <header>
        <h1>Cadastro de Curso</h1>
    </header>

    <div id="CorpoInterno">
        <form>
            <label for="nomeCurso">Nome do Curso:</label>
            <input type="text" id="nomeCurso" name="nomeCurso" required>

            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla" required>

            <label for="novaDisciplina">Nova Disciplina:</label>
            <input type="text" id="novaDisciplina" name="novaDisciplina">

            <button type="submit">Cadastrar</button>
            <button type="button">Cadastrar Disciplina</button> <!-- Adicione a ação para o botão conforme necessário -->
        </form>
    </div>
</body>
</html>
