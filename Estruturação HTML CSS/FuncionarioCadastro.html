<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css"> <!-- Link para o novo CSS -->
    <title>Cadastro de Funcionário</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionário</h1>
    </header>

    <div id="CorpoInterno">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="matricula">Número da Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="email">Email Institucional:</label>
            <input type="email" id="email" name="email" required>

            <label for="funcao">Função:</label>
            <select id="funcao" name="funcao" required>
                <option value="administrativo">Administrativo</option>
                <option value="coordenador">Coordenador</option>
                <option value="professor">Professor</option>
            </select>

            <label for="senha">Senha Padrão:</label>
            <input type="password" id="senha" name="senha" placeholder="fatec" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
