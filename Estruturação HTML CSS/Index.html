<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->

        <!-- Link para o arquivo CSS -->
        <link rel="stylesheet" href="login.css">

        <title>Login</title> <!-- Título da página -->
    </head>

    <body>
        <header>
            <div id="titulo">
                Portal Justificativa <br>
                de faltas <!-- Título do portal -->
            </div>
        </header>

        <br>

        <div id="divInterior">
            <div id="divInterior01">
                Faça Login <br>
                para continuar <!-- Mensagem de introdução para o login -->
            </div>

            <br>

            <div id="divInterior02">   
                <form>
                    <label for="login"> Login </label><br> <!-- Rótulo para o campo de login -->
                    <input type="text" name="login" id="login"> <!-- Campo para inserir o login (ajustado para texto) -->

                    <br><br>

                    <label for="password"> Password </label><br> <!-- Rótulo para o campo de senha -->
                    <input type="password" name="password" id="password"> <!-- Campo para inserir a senha -->

                    <br><br>

                    <input type="submit" value="Login"> <!-- Botão para enviar o formulário -->
                </form>
            </div>

            <br>

            <div id="divInterior03">
                Esqueceu sua senha? <br>
                você pode solicitar uma <a href="novasenha.html">nova senha aqui</a>! <!-- Mensagem sobre recuperação de senha -->
            </div>
        </div>
    </body>
</html>
