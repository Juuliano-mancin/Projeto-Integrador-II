<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
    <link rel="stylesheet" href="cadastroCurso.css"> <!-- Link para o CSS especÃ­fico -->
</head>
<body>
    <header>
        Placeholder para o Header
    </header>

    <h2>Cadastro de Novo Curso</h2>

    <div class="principal">
        <div class="formulario">
            <div class="campo1">
                <label for="nomeCurso">Nome do Curso:</label>
                <input type="text" id="nomeCurso" name="nomeCurso" required>

                <label for="siglaCurso">Sigla:</label>
                <input type="text" id="siglaCurso" name="siglaCurso" required>
            </div>
            <div class="campo2">
                <label for="novaDisciplina">Nova Disciplina:</label>
                <input type="text" id="novaDisciplina" name="novaDisciplina">
                <button type="button" id="btnCadastrarDisciplina">Cadastrar Disciplina</button>
                <br><br> <!-- Pula uma linha -->
                <button type="button" id="btnCadastrarCurso">Cadastrar Curso</button>
            </div>
        </div>
        <div class="tabela">
            <!-- Tabela para exibir cursos -->
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Sigla</th>
                        <th>Disciplina</th>
                        <th>Alterar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de dados irÃ£o aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
