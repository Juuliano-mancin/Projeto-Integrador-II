<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
    <link rel="stylesheet" href="cadastroCurso.css"> <!-- Link para o CSS específico -->
</head>
<body>
    <header>
        Placeholder para o Header
    </header>

    <div class="principal">
        <h2>Cadastro de Curso</h2>
        
        <!-- Div para os campos de cadastro -->
        <div class="cadastro">
            <form>
                <label for="nomeCurso">Curso:</label>
                <input type="text" id="nomeCurso" name="nomeCurso" required>

                <label for="siglaCurso">Sigla:</label>
                <input type="text" id="siglaCurso" name="siglaCurso" required>

                <button type="submit">Salvar Cadastro</button>

                <!-- Adicionando um espaço abaixo do botão "Salvar Cadastro" -->
                <div class="espaco"></div>

                <!-- Novo campo para cadastrar disciplina -->
                <label for="cadastrarDisciplina">Cadastrar Disciplina:</label>
                <input type="text" id="cadastrarDisciplina" name="cadastrarDisciplina">

                <button type="button" id="btnCadastrarDisciplina">Cadastrar</button>
            </form>
        </div>

        <!-- Div para a tabela -->
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Sigla</th>
                        <th>Disciplina</th> <!-- Adicionando o campo Disciplina -->
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de dados irão aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
