<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Disciplina</title>
    <link rel="stylesheet" href="cadastroDisciplina.css"> <!-- Link para o CSS específico -->
</head>
<body>
    <header>
        Placeholder para o Header
    </header>

    <h2>Cadastro de Nova Disciplina</h2>

    <div class="principal">
        <div class="formulario">
            <div class="campo1">
                <label for="cursoSelect">Selecione o Curso:</label>
                <select id="cursoSelect" name="cursoSelect">
                    <option value="" disabled selected>Selecione o curso</option>
                    <option value="DSM">DSM</option>
                    <option value="GPT">GPT</option>
                    <option value="GI">GI</option>
                </select>
            </div>
            <div class="campo2">
                <label for="disciplina">Disciplina:</label><br>
                <input type="text" id="disciplina" name="disciplina" required> <br>

                <label for="horaAula">Hora-Aula:</label><br>
                <input type="number" id="horaAula" name="horaAula" required> <br>

                <button type="button" id="btnCadastrarDisciplina">Cadastrar Disciplina</button>
                <button type="button" id="btnSalvarCadastro">Salvar Cadastro</button>
            </div>
        </div>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Nome da Disciplina</th>
                        <th>Hora-Aula</th>
                        <th>Alterar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de dados irão aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
