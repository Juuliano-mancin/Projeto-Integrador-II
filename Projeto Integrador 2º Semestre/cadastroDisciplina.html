<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disciplina</title>
    <link rel="stylesheet" href="cadastroDisciplina.css"> <!-- Link para o CSS específico -->
</head>
<body>
    <header>
        Placeholder para o Header
    </header>

    <div class="principal">
        <h2>Cadastrar Disciplina</h2>
        
        <!-- Div para os campos de cadastro -->
        <div class="cadastro">
            <form>
                <label for="selectCurso">Curso:</label>
                <select id="selectCurso" name="selectCurso">
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                </select>

                <label for="nomeDisciplina">Disciplina:</label>
                <input type="text" id="nomeDisciplina" name="nomeDisciplina" required>

                <label for="cargaHoraria">Carga Horária:</label>
                <input type="number" id="cargaHoraria" name="cargaHoraria" required>

                <button type="submit">Salvar Cadastro</button>

                <!-- Adicionando um espaço abaixo do botão "Salvar Cadastro" -->
                <div class="espaco"></div>

                <!-- Novo campo para cadastrar disciplina -->
                <label for="cadastrarDisciplina">Cadastrar Nova Disciplina:</label>
                <input type="text" id="cadastrarDisciplina" name="cadastrarDisciplina">

                <button type="button" id="btnCadastrarDisciplina">Cadastrar</button>
            </form>
        </div>

        <!-- Div para a tabela -->
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Disciplina</th>
                        <th>Carga Horária</th> <!-- Adicionando o campo Carga Horária -->
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de dados irão aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
