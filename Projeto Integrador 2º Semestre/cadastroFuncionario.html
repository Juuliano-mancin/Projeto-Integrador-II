<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="cadastroFuncionario.css"> <!-- Link para o CSS específico -->
</head>
<body>
    <header>
        Placeholder para o Header
    </header>

    <div class="principal">
        <h2>Cadastro de Funcionário</h2>
        
        <!-- Div para os campos de cadastro -->
        <div class="cadastro">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>

                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="email">E-Mail Constitucional:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha Padrão:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Salvar Cadastro</button>
            </form>
        </div>

        <!-- Div para a tabela -->
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Matrícula</th>
                        <th>Email Constitucional</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de dados irão aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
