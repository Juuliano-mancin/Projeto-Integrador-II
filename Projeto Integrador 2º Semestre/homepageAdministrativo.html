<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Administrativo</title>
    <link rel="stylesheet" href="homepageAdministrativo.css">
</head>
<body>
    <header>
        Placeholder para o Header
    </header>

    <div class="principal">
        <div class="divA">
            <div class="subDiv1">
                Logado como administrativo <br>
                Bem vindo
            </div>
            <div class="subDiv2">
                <h3 class="novoCadastro">Novo Cadastro</h3>
                <div class="botoes">
                    <a href="cadastroFuncionario.html"><button>Funcionário</button></a>
                    <a href="cadastroCurso.html"><button>Curso</button></a>
                    <a href="cadastroDisciplina.html"><button>Disciplina</button></a>
                </div>
            </div>
        </div>

        <div class="divB">
            Solicitações realizadas
            <br><br>
            <input type="text" class="inputFiltro" placeholder="Filtrar dados...">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Professor</th>
                        <th>Curso</th>
                        <th>Disciplina</th>
                        <th>Status</th>
                        <th>Comentario Coordenação</th>
                        <th>Finalizar</th>
                        <th>Visualizar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de dados irão aqui -->
                </tbody>
            </table>
            <button class="imprimirBtn">
                <img src="img/Icones/filePlaceholder.svg" alt="Imprimir" class="icon"> <!-- Ícone de imprimir -->
                Imprimir Relatório
            </button>
        </div>
    </div>
</body>
</html>
